<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>line - sign in</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href="/resources/css/spin.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/resources/css/main.css" rel="stylesheet">
  </head>

  <body class="text-center">
        <div class="card-container">
            <h1>line</h1>
            <form class="form-signin">
                <img class="mb-4" src="/resources/img/sign-in.png" alt="" width="72" height="72">
                <div id="sl-signin-status"></div>
                <h1 class="h3 mb-3 font-weight-normal"></h1>
                <label for="sl-signin-email" class="sr-only">Email address</label>
                <input type="email" id="sl-signin-email"  class="form-control" placeholder="Email address" required autofocus>
                <p></p>
                <label for="sl-signin-pw" class="sr-only">Password</label>
                <input type="password" id="sl-signin-pw" class="form-control" placeholder="Password" required>
                <p></p>
                <button id="sl-signin-btn" class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
                <p></p>
                <p style="font-size: 10px;">Need to create an account or issue with sign in? contact nwops@nttict.com</p>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="/resources/scripts/spin.js"></script>
        <script src="/resources/scripts/md5.min.js"></script>
        <script src="/resources/scripts/environment.js"></script>   
        <script src="/resources/scripts/line.js"></script>
        <script src="/resources/scripts/line-signin-ui.js"></script>
        <script>
          (function() { 
            new LineSignInUI('/service');
          })();
       </script>

  </body>
</html>
